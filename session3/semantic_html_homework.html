<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML Webpage</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
        <h1 class="main-title"></h1>
      <nav class="main-nav-bar">
        <ul class="nav-bar-items">
          <li class="nav-items"><a href="#">Home</a></li>
          <li class="nav-items"><a href="#">About</a></li>
          <li class="nav-items"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2 class="article-title">A beautiful valley, but a lonely tree.</h2>
        <article>
          <figure>
            <img src="./media/10x.webp" alt="Beautiful sunset nature" />
            <figcaption>A single tree in a field at sunset. The sky is orange,
             yellow, and blue with some clouds. The field has tall grass shining
             in the sun.
            </figcaption>
          </figure>
        </article>
      </section>

      <section>
        <aside>
          <span class="symbols">
            <ol class="add-info">
              <li>&lt; and &gt; :for symbols in a code snippet</li>
              <li>&euro; : for the <span>Euro</span> symbol</li>
              <li>&dollar; : for the <strong>Dollar</strong> symbol</li>
              <li>&trade; : for the <em>trademark</em> symbol</li>
            </ol>
          </span>
        </aside>
      </section>
    </main>

    <footer>&copy;All Rights Deserved<address>King Tamar St.</address></footer>
      
  </body>
</html>
